<!DOCTYPE html>
<html>
  <head>
    <title>_Flexbox</title>
    <style>
      p{
        margin:0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;
      }
    </style>
  </head>

  <body>
    <div style="
      width: 300px;
      border-style:solid;
      border-radius: 10px;
      border-color: grey;
      border-width: 1px;
    ">
      <div style="
        display:flex;
        justify-content: space-between;
        padding: 8px;
        padding-top: 10px;
        padding-bottom: 0px;
      ">
        <p style="
          align-items: center;
        ">Home</p>
        <p style="
          background-color: rgb(75, 98, 244);
          border-radius:10px;

          padding: 2px;
          padding-left:8px;
          padding-right:8px;

          color:white;
          font-weight:bold;
          font-size: 13px;

        ">14</p>
      </div>
      
      
    </div>  

      
      
      
      
      
    
  </body>
</html>
